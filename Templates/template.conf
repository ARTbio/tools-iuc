karyotype = {{karyotype_filename}}
{% if zooms in master_struct %}
	<zooms>
	{% for zoom in master_struct['zooms'] %}
		<zoom>
		{% for element in master_struct['zooms'][zoom] %}
			element = {{master_struct['zooms'][zoom][element]}}
		{% endfor %}
		</zoom>
	{% endfor %}
	</zooms>
{% endif %}
{% if highlights in master_struct %}
	<highlights>
	{% for highlight in master_struct['highlights'] %}
		<highlight>
		{%for item in master_struct['highlights'][highlight]%}
			{% if item != 'rules' %}
			item = {{master_struct['highlights'][highlight][item]}}
			{% endif %}
		{% endfor %}
		{% if 'rules' in master_struct['highlights'][highlight]%}
			<rules>
			{% for rule in master_struct['highlights'][highlight]['rules'] %}
				<rule>
				{% for element in master_struct['highlights'][highlight]['rules'][rule] %}
					element = {{master_struct['highlights'][highlight]['rules'][rule][element]}}
				{% endfor %}
				</rule>
			{% endfor %}
			</rules>
		{% endif %}
		</highlight>
	{% endfor %}
	</highlights>
{% endif %}
{% if plots in master_struct %}
	<plots>
	{% for plot in master_struct['plots'] %}
		<plot>
		{%for item in master_struct['plots'][plot]%}
			{% if item not in ('rules','axes','backgrounds') %}
			item = {{master_struct['plots'][plot][item]}}
			{% endif %}
		{% endfor %}
		{% if 'rules' in master_struct['plots'][plot]%}
			<rules>
			{% for rule in master_struct['plots'][plot]['rules'] %}
				<rule>
				{% for element in master_struct['plots'][plot]['rules'][rule] %}
					element = master_struct['plots'][plot]['rules'][rule][element]
				{% endfor %}
				</rule>
			{% endfor %}
			</rules>
		{% endif %}
		{% if 'axes' in master_struct['plots'][plot]%}
			<axes>
			{% for axis in master_struct['plots'][plot]['axes'] %}
				<axis>
				{% for element in master_struct['plots'][plot]['axes'][axis] %}
					element = master_struct['plots'][plot]['axes'][axis][element]
				{% endfor %}
				</axis>
			{% endfor %}
			</axes>
		{% endif %}
		{% if 'backgrounds' in master_struct['plots'][plot]%}
			<backgrounds>
			{% for background in master_struct['plots'][plot]['backgrounds'] %}
				<background>
				{% for element in master_struct['plots'][plot]['backgrounds'][background] %}
					element = master_struct['plots'][plot]['backgrounds'][background][element]
				{% endfor %}
				</background>
			{% endfor %}
			</backgrounds>
		{% endif %}
		</plot>
	{% endfor %}
	</plots>
{% endif %}
{% if links in master_struct %}
	<links>
	{% for link in master_struct['links'] %}
		{%for item in master_struct['links'][link]%}
			{% if item != 'rules' %}
			item = {{master_struct['links'][link][item]}}
			{% endif %}
		{% endfor %}
		{% if 'rules' in master_struct['links']['link']%}
			<rules>
			{% for rule in master_struct['links']['link']['rules'] %}
				<rule>
				{% for element in master_struct['links'][link]['rules'][rule] %}
					element = master_struct['links'][link]['rules'][rule][element]
				{% endfor %}
				</rule>
			{% endfor %}
			</rules>
		{% endif %}
	{% endfor %}
	</links>
{% endif %}
{% if ticks in master_struct %}
	<ticks>
	{% for tick in master_struct['ticks'] %}
		{% for element in master_struct['ticks'][tick] %}
			element = master_struct['ticks'][tick][element]
		{% endfor %}
	{% endfor %}
	</ticks>
{% endif %}
{% for ideogram in master_struct['ideograms'] %}
	<ideogram>
		{% if 'rules' in master_struct['ideograms'][ideogram]%}
			<rules>
			{% for rule in master_struct['ideograms'][ideogram]['rules'] %}
				<rule>
				{% for element in master_struct['ideograms'][ideogram]['rules'][rule] %}
					element = master_struct['ideograms'][ideogram]['rules'][rule][element]
				{% endfor %}
				</rule>
			{% endfor %}
			</rules>
		{% endif %}
		{% if 'spacing' in master_struct['ideograms']['ideogram']%}
			<spacing>
			{% for pairwise in master_struct['ideograms']['ideogram']['spacing'] %}
				<pairwise>
				{% for element in master_struct['ideograms'][ideogram]['spacing'][pairwise] %}
					element = master_struct['ideograms'][ideogram]['spacing'][pairwise][element]
				{% endfor %}
				</pairwise>
			{% endfor %}
			</spacing>
		{% endif %}
	</ideogram>
{% endfor %}
<image>
<<include etc/image.conf>>
file* = {{filename}}
</image>
<<include etc/colors_fonts_patterns.conf>>
<<include etc/houskeeping.conf>>
