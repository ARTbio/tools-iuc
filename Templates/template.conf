karyotype = {{karyotype_filename}}
{% if zooms in self.master_struct %}
	<zooms>
	{% for zoom in self.master_struct['zooms'] %}
		<zoom>
		{% for element in self.master_struct['zooms'][zoom] %}
			element = {{self.master_struct['zooms'][zoom][element]}}
		{% endfor %}
		</zoom>
	{% endfor %}
	</zooms>
{% endif %}
{% if highlights in self.master_struct %}
	<highlights>
	{% for highlight in self.master_struct['highlights'] %}
		<highlight>
		{%for item in self.master_struct['highlights'][highlight]%}
			{% if item != 'rules' %}
			item = {{self.master_struct['highlights'][highlight][item]}}
			{% endif %}
		{% endfor %}
		{% if 'rules' in self.master_struct['highlights']['highlight']%}
			<rules>
			{% for rule in self.master_struct['highlights']['highlight']['rules'] %}
				<rule>
				{% for element in self.master_struct['highlights']['highlight']['rules'][rule] %}
					element = {{self.master_struct['highlights']['highlight']['rules'][rule][element]}}
				{% endfor %}
				</rule>
			{% endfor %}
			</rules>
		{% endif %}
		</highlight>
	{% endfor %}
	</highlights>
{% endif %}
{% if plots in self.master_struct %}
	<plots>
	{% for plot in self.master_struct['plots'] %}
		<plot>
		{%for item in self.master_struct['plots'][plot]%}
			{% if item not in ('rules','axes','backgrounds') %}
			item = {{self.master_struct['plots'][plot][item]}}
			{% endif %}
		{% endfor %}
		{% if 'rules' in self.master_struct['plots']['plot']%}
			<rules>
			{% for rule in self.master_struct['plots']['plot']['rules'] %}
				<rule>
				</rule>
			{% endfor %}
			</rules>
		{% endif %}
		{% if 'axes' in self.master_struct['plots']['plot']%}
			<axes>
			{% for axis in self.master_struct['plots']['plot']['axes'] %}
				<axis>
				</axis>
			{% endfor %}
			</axes>
		{% endif %}
		{% if 'backgrounds' in self.master_struct['plots']['plot']%}
			<backgrounds>
			{% for background in self.master_struct['plots']['plot']['backgrounds'] %}
				<background>
				</background>
			{% endfor %}
			</backgrounds>
		{% endif %}
		</plot>
	{% endfor %}
	</plots>
{% endif %}
{% if links in self.master_struct %}
	<links>
	{% for link in self.master_struct['links'] %}
		{%for item in self.master_struct['links'][link]%}
			{% if item != 'rules' %}
			item = {{self.master_struct['links'][link][item]}}
			{% endif %}
		{% endfor %}
		{% if 'rules' in self.master_struct['links']['link']%}
			<rules>
			{% for rule in self.master_struct['links']['link']['rules'] %}
				<rule>
				</rule>
			{% endfor %}
			</rules>
		{% endif %}
	{% endfor %}
	</links>
{% endif %}
{% if ticks in self.master_struct %}
	<ticks>
	{% for tick in self.master_struct['ticks'] %}
	{% endfor %}
	</ticks>
{% endif %}
{% for ideogram in self.master_struct['ideograms'] %}
	<ideogram>
		{% if 'rules' in self.master_struct['ideograms']['ideogram']%}
			<rules>
			{% for rule in self.master_struct['ideograms']['ideogram']['rules'] %}
				<rule>
				</rule>
			{% endfor %}
			</rules>
		{% endif %}
		{% if 'spacing' in self.master_struct['ideograms']['ideogram']%}
			<spacing>
			{% for pairwise in self.master_struct['ideograms']['ideogram']['rules'] %}
				<pairwise>
				</pairwise>
			{% endfor %}
			</spacing>
		{% endif %}
	</ideogram>
{% endfor %}
